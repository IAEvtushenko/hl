{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block headers %}
<link rel="stylesheet" href="{% static 'main/login.css' %}">
{% endblock %}
{% block content %}
<section>
    <div class="imgBx">
        <img src="{% static 'main/bmw-bg.jpg' %}" alt=""/>
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h3>Авторизация</h3>
            <form action="" method="POST">
            {% csrf_token %}
            <div class="inputBx">
                <span>Логин</span>
                <input type="text" name="username" maxlength="150" class="" required id="id_username"/>
            </div>
            <div class="inputBx">
                <span>Пароль</span>
                <input type="password" name="password" maxlength="150" class="" required id="id_password"/>
            </div>
            <div class="inputBx">
                <input type="submit" class="btn btn-success" value="Войти"/>
            </div>
            <div class="inputBx">
                <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь</a></p>
            </div>
        </form>
        <h4>Войдите через социальные сети</h4>
        <ul class="sci">
            <li><img src="{% static 'main/vk.png' %}" alt=""></li>
            <li><img src="{% static 'main/instagram.png' %}" alt=""></li>
            <li><img src="{% static 'main/google-glass-logo.png' %}" alt=""></li>
        </ul>
        </div>
    </div>
</section>
{% endblock %}
